{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>
            <span>
                {{ query.title }}
            </span>

            <a href="{% url 'query_update' query.pk %}" class="btn btn-sm btn-secondary">
                Edit
            </a>
        </h1>

        {% if query.keywords.all %}

            {% for keyword in query.keywords.all %}
                <span class="badge badge-light text-dark ml-1">{{ keyword }}</span>
            {% endfor %}

        {% endif %}

        <p>{{ query.description }}</p>
    </div>
{% endblock content %}
