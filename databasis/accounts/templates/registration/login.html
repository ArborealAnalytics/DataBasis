{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Log in</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form | crispy }}

        <button class="btn btn-primary" type="submit">
            Log in
        </button>
    </form>
</div>
{% endblock content %}
