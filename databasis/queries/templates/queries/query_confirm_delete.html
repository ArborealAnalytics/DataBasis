{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the following query?</p>
    <blockquote>"{{ query }}"</blockquote>
    <input class="btn btn-danger" type="submit" value="Yes">
    <a href="{{ query.get_absolute_url }}" class="btn btn-primary">No</a>
</form>
{% endblock content %}
