{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Questions</h1>

    {% if questions %}
        <ul class="list-group">
            {% for question in questions %}
                <li class="list-group-item d-flex justify-content-between">
                    {{ question }}
                    {% if question.keywords %}
                    <div class="ml-auto"></div>
                        {% for keyword in question.keywords.all %}
                            <span class="badge badge-secondary font-weight-bold ml-1">{{ keyword }}</span>
                        {% endfor %}
                    </div>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock content %}
